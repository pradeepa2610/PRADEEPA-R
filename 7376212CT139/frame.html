<html>
<head>
<style>
    body{
        background-color: aqua;
    }
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>



<div class="row">
  <div class="column">
    <img src="orange.jpg" alt="Orange" style="width:100%" height="200px">
  </div>
  <div class="column">
    <img src="banana.jpg" alt="Banana" style="width:100%" height="200px">
  </div>
  <div class="column">
    <img src="strawberry.jpg" alt="Strawberry" style="width:100%" height="200px">
  </div>
  <div class="column">
    <img src="avocado.jpg" alt="Avacado" style="width:100%" height="200px">
  </div>
</div>

</body>
</html>
