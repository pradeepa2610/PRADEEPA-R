<html>
<head>
<style>
    body{
        background-color: rgb(82, 151, 207);
    }
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>



<div class="row">
  <div class="column">
    <img src="beetroot.jpg" alt="Beetroot" style="width:100%" height="200px">
  </div>
  <div class="column">
    <img src="ladies finger.jpg" alt="Ladies finger" style="width:100%" height="200px">
  </div>
  <div class="column">
    <img src="carrot.jpg" alt="Carrot" style="width:100%" height="200px">
  </div>
  <div class="column">
    <img src="cabbage.jpg" alt="Cabbage" style="width:100%" height="200px">
  </div>
</div>

</body>
</html>
